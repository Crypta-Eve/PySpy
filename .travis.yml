# Discussed at https://travis-ci.community/t/python-support-on-windows/241/18
language: python            # this works for Linux but is an error on macOS or Windows
matrix:
  include:
    - name: "Python 3.7.1 on Xenial Linux"
      python: 3.7           # this works for Linux but is ignored on macOS or Windows
      dist: xenial
      addons:
        apt:
          packages: # mainly wxPython dependencies
            - libwebkitgtk-dev
            - libjpeg-dev
            - libtiff-dev
            - libgtk-3-dev
            - libsdl1.2-dev
            - libgstreamer-plugins-base0.10-dev
            - freeglut3
            - freeglut3-dev
            - libnotify-dev
            - libproj-dev # Proj.4 is a dependency of cartopy
      before_install:
        - sudo apt-get update -qq  # make sure package indexes are up to date
    - name: "Python 3.7.2 on macOS"
      os: osx
      osx_image: xcode11  # Python 3.7.2 running on macOS 10.14.3
      language: shell       # 'language: python' is an error on Travis CI macOS
      # python: 3.7         # 'python:' is ignored on Travis CI macOS
      before_install: python3 --version ; pip3 --version ; sw_vers
    - name: "Python 3.7.4 on Windows"
      os: windows           # Windows 10.0.17134 N/A Build 17134
      language: shell       # 'language: python' is an error on Travis CI Windows
      # python: 3.7         # 'python:' is ignored on Travis CI Windows
      before_install:
        - choco install python  # this install takes at least 1 min 30 sec
        - python -m pip install --upgrade pip
      env: PATH=/c/Python37:/c/Python37/Scripts:$PATH
install: 
  - pip3 install --upgrade pip  # all three OSes agree about 'pip3'
  - pip3 install pathlib2
  - pip3 install -r requirements.txt
  - pip3 install pyinstaller==3.5
# 'python' points to Python 2.7 on macOS but points to Python 3.7 on Linux and Windows
# 'python3' is a 'command not found' error on Windows but 'py' works on Windows only
# script: python3 platform-info.py || python platform-info.py
script: pyinstaller __main__.spec
notifications:
  email: false
